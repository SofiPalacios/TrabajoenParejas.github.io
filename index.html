<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco - Simulacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logoBanco.png" type="image/x-icon">
  </head>
<link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <Header>
        <h1>Banco Software</h1>
        <br>
    
        <img src="img/logoBanco.png" alt="null">
    
        </Header>
    <br>
    <div class="row mt-5">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Ingrese la cantidad a retirar: ($)" style="font-family: 'Raleway'; font-weight: bold;" id="cantidad">
              </div>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese su nombre" style="font-family: 'Raleway'; font-weight: bold;" id="nombre">
              </div>
        </div>
    </div>

    
        <br>
    
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary col-12" id="btnRetiro" onclick="Billetes()">Realizar retiro</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class=" fs-5 text-center " id="info" style="color: black; font-family: poppins;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <ul class="list-group mt-3">
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $100: <span id="b100">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de 50$: <span id="b50">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $20: <span id="b20">X</span>
                          </div>
                    </li>
                  </ul>
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12 mb-5">
                <ul class="list-group mt-3">
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $10: <span id="b10">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $5: <span id="b5">X</span>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success m-0" role="alert">
                            Billetes de $1: <span id="b1">X</span> 
                          </div>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="Java/java.js"></script>
  </body>
</html>
